[variables]
main_domain = "${domain}"
postgres_password = "${password:32}"
better_auth_secret = "${password:48}"

# Auto-generate the internal DB connection string
postgres_url = "postgres://kan:${postgres_password}@postgres:5432/kan_db"

[config]

# Domain routing
[[config.domains]]
serviceName = "web"
port = 3000
host = "${main_domain}"

# Environment variables
[config.env]
NEXT_PUBLIC_BASE_URL = "https://${main_domain}"
BETTER_AUTH_SECRET = "${better_auth_secret}"
POSTGRES_PASSWORD = "${postgres_password}"
POSTGRES_URL = "${postgres_url}"

